   <VirtualHost *:80>
       ServerName your_domain.com
       DocumentRoot /path/to/aisd-chat
   
       <Directory /path/to/aisd-chat>
           Options Indexes FollowSymLinks MultiViews
           AllowOverride All
           Require all granted
       </Directory>
   
       ErrorLog ${APACHE_LOG_DIR}/aisd-chat_error.log
       CustomLog ${APACHE_LOG_DIR}/aisd-chat_access.log combined
   </VirtualHost>
